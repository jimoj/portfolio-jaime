<section class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-black py-20">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16" [style.transform]="'translateY(' + (scrollY * 0.2) + 'px)'">
      <h2 class="text-5xl font-bold text-white mb-6">
        Mis <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Proyectos</span>
      </h2>
      <p class="text-xl text-gray-400 max-w-2xl mx-auto">
        Una selección de proyectos que demuestran mis habilidades y pasión por el desarrollo
      </p>
      <div class="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto mt-6"></div>
    </div>

    <!-- Featured Projects -->
    <div class="mb-20">
      <h3 class="text-3xl font-bold text-white mb-12 text-center">Proyectos Destacados</h3>
      <div class="grid lg:grid-cols-2 gap-12">
        <div *ngFor="let project of featuredProjects; let i = index" 
             class="project-card group"
             [style.transform]="'translateY(' + (scrollY * (i % 2 === 0 ? 0.1 : -0.1)) + 'px)'">
          
          <div class="relative overflow-hidden rounded-2xl bg-gray-800 bg-opacity-50 backdrop-blur-sm border border-gray-700 hover:border-purple-500 transition-all duration-500">
            <!-- Image -->
            <div class="relative h-64 overflow-hidden">
              <img [src]="project.image" [alt]="project.title" 
                   class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
              <div class="absolute inset-0 bg-gradient-to-t from-black from-opacity-80 via-transparent to-transparent"></div>
            </div>

            <!-- Content -->
            <div class="p-6">
              <h4 class="text-2xl font-bold text-white mb-3 group-hover:text-purple-400 transition-colors">
                {{ project.title }}
              </h4>
              <p class="text-gray-300 mb-4 leading-relaxed">
                {{ project.description }}
              </p>

              <!-- Technologies -->
              <div class="flex flex-wrap gap-2 mb-6">
                <span *ngFor="let tech of project.technologies" 
                      class="px-3 py-1 bg-purple-600 bg-opacity-20 text-purple-300 rounded-full text-sm border border-purple-500 border-opacity-30">
                  {{ tech }}
                </span>
              </div>

              <!-- Links -->
              <div class="flex space-x-4">
                <a [href]="project.github" 
                   class="flex items-center space-x-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors">
                  <span>GitHub</span>
                </a>
                <a [href]="project.demo" 
                   class="flex items-center space-x-2 px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white rounded-lg transition-all">
                  <span>Demo</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Other Projects -->
    <div>
      <h3 class="text-3xl font-bold text-white mb-12 text-center">Otros Proyectos</h3>
      <div class="grid md:grid-cols-2 gap-8">
        <div *ngFor="let project of otherProjects; let i = index" 
             class="project-card-small group"
             [style.transform]="'translateY(' + (scrollY * 0.05) + 'px)'">
          
          <div class="bg-gray-800 bg-opacity-30 backdrop-blur-sm rounded-xl p-6 border border-gray-700 hover:border-purple-500 transition-all duration-300 hover:transform hover:-translate-y-2">
            <div class="flex items-start justify-between mb-4">
              <h4 class="text-xl font-bold text-white group-hover:text-purple-400 transition-colors">
                {{ project.title }}
              </h4>
              <div class="flex space-x-2">
                <a [href]="project.github" class="text-gray-400 hover:text-white transition-colors">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                  </svg>
                </a>
                <a [href]="project.demo" class="text-gray-400 hover:text-white transition-colors">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                  </svg>
                </a>
              </div>
            </div>

            <p class="text-gray-300 mb-4 text-sm leading-relaxed">
              {{ project.description }}
            </p>

            <div class="flex flex-wrap gap-2">
              <span *ngFor="let tech of project.technologies" 
                    class="px-2 py-1 bg-purple-600 bg-opacity-10 text-purple-300 rounded text-xs border border-purple-500 border-opacity-20">
                {{ tech }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
