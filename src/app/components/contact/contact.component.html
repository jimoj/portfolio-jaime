<section class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-black py-20">
  <div class="max-w-6xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16" [style.transform]="'translateY(' + (scrollY * 0.2) + 'px)'">
      <h2 class="text-5xl font-bold text-white mb-6">
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Contacto</span>
      </h2>
      <p class="text-xl text-gray-400 max-w-2xl mx-auto">
        ¿Tienes un proyecto en mente? ¡Hablemos y hagámoslo realidad!
      </p>
      <div class="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto mt-6"></div>
    </div>

    <div class="grid lg:grid-cols-2 gap-12">
      <!-- Contact Form -->
      <div class="space-y-8" [style.transform]="'translateY(' + (scrollY * 0.1) + 'px)'">
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-2xl p-8 border border-gray-700">
          <h3 class="text-2xl font-bold text-white mb-6">Envíame un mensaje</h3>
          
          <form (ngSubmit)="onSubmit()" #contactFormRef="ngForm" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-300 mb-2">Nombre</label>
                <input 
                  type="text" 
                  [(ngModel)]="contactForm.name"
                  name="name"
                  required
                  class="w-full px-4 py-3 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:outline-none transition-colors"
                  placeholder="Tu nombre">
              </div>
              <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input 
                  type="email" 
                  [(ngModel)]="contactForm.email"
                  name="email"
                  required
                  class="w-full px-4 py-3 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:outline-none transition-colors"
                  placeholder="tu@email.com">
              </div>
            </div>

            <div>
              <label class="block text-gray-300 mb-2">Asunto</label>
              <input 
                type="text" 
                [(ngModel)]="contactForm.subject"
                name="subject"
                required
                class="w-full px-4 py-3 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:outline-none transition-colors"
                placeholder="Asunto del mensaje">
            </div>

            <div>
              <label class="block text-gray-300 mb-2">Mensaje</label>
              <textarea 
                [(ngModel)]="contactForm.message"
                name="message"
                required
                rows="6"
                class="w-full px-4 py-3 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:outline-none transition-colors resize-none"
                placeholder="Cuéntame sobre tu proyecto..."></textarea>
            </div>

            <button 
              type="submit"
              [disabled]="!contactFormRef.form.valid"
              class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:from-gray-600 disabled:to-gray-700 text-white rounded-lg transition-all duration-300 transform hover:scale-105 disabled:scale-100 disabled:cursor-not-allowed">
              Enviar Mensaje
            </button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="space-y-8" [style.transform]="'translateY(' + (scrollY * -0.1) + 'px)'">
        <!-- Info Cards -->
        <div class="space-y-6">
          <div class="bg-gray-800 bg-opacity-30 backdrop-blur-sm rounded-xl p-6 border border-gray-700 hover:border-purple-500 transition-all duration-300">
            <div class="flex items-center mb-4">
              <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
              </div>
              <div class="ml-4">
                <h4 class="text-lg font-semibold text-white">Email</h4>
                <p class="text-gray-400">jaime.com</p>
              </div>
            </div>
          </div>

          <div class="bg-gray-800 bg-opacity-30 backdrop-blur-sm rounded-xl p-6 border border-gray-700 hover:border-purple-500 transition-all duration-300">
            <div class="flex items-center mb-4">
              <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
              </div>
              <div class="ml-4">
                <h4 class="text-lg font-semibold text-white">Ubicación</h4>
                <p class="text-gray-400">Madrid, España</p>
              </div>
            </div>
          </div>

          <div class="bg-gray-800 bg-opacity-30 backdrop-blur-sm rounded-xl p-6 border border-gray-700 hover:border-purple-500 transition-all duration-300">
            <div class="flex items-center mb-4">
              <div class="w-12 h-12 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <div class="ml-4">
                <h4 class="text-lg font-semibold text-white">Disponibilidad</h4>
                <p class="text-gray-400">Lun - Vie, 9:00 - 18:00</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Social Links -->
        <div class="bg-gray-800 bg-opacity-30 backdrop-blur-sm rounded-xl p-6 border border-gray-700">
          <h4 class="text-xl font-semibold text-white mb-6">Sígueme en</h4>
          <div class="grid grid-cols-2 gap-4">
            <a *ngFor="let social of socialLinks" 
               [href]="social.url"
               class="flex items-center space-x-3 p-3 bg-gray-700 bg-opacity-50 hover:bg-purple-600 hover:bg-opacity-20 rounded-lg transition-all duration-300 group">
              <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                <span class="text-white text-sm font-bold">{{ social.name.charAt(0) }}</span>
              </div>
              <span class="text-gray-300 group-hover:text-white transition-colors">{{ social.name }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
